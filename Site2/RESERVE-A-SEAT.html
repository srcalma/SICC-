            <form id="myForm" action="reservation.php" method="post" style="padding: 10px;">
              <label for="pickup" class="u-label">Pick-up point</label>
              <select id="pickup" name="pickup" onchange="updateDropoffOptions()" required

                <option value="">Select Pick-up Point</option>
                <option value="Newnham">Newnham</option>
                <option value="York">York</option>

              </select><br>

              <label for="dropoff" class="u-label">Drop-off point</label>
              <select id="dropoff" name="dropoff" class="u-input u-input-rectangle" required>
                <option value="">Select Drop-off Point</option>
              </select><br>

              <label for="departure_date" class="u-label">Departure date</label>
              <input type="date" id="departure_date" name="departure_date" class="u-input u-input-rectangle" required><br>
              
              <label for="departure_time" class="u-label">Departure time</label>
              <select id="departure_time" name="departure_time" required class="u-input u-input-rectangle">
                <option value="">Select Departure Time</option>
                <option value="7:15">7:15 AM</option>
                <option value="7:30">7:30 AM</option>
                <option value="8:15">8:15 AM</option>
              </select><br>
              
              <div id="reserveButton" >
                <button type="submit" onclick="openModal()">RESERVE NOW</button>
              </div>
            </form>

            <script>
              function isWeekend(date) {
                const day = date.getDay();
                return day === 0 || day === 6; // Sunday (0) or Saturday (6)
              }

              flatpickr('#departure_date', {
                dateFormat: 'Y-m-d', // Date format (e.g., "2024-04-10")
                minDate: 'today',    // Restrict to today's date and future dates
                maxDate: new Date().fp_incr(3), // Set max date as 2 weekdays from today
                disable: [
                  function (date) {
                    return isWeekend(date); // Disable weekends (Saturdays and Sundays)
                  }
                ]
              });
            </script>

            <!-- Modal overlay and content -->
            <div id="modal" class="modal-overlay">
              <div class="modal-content">
                <h2>Success!</h2>
                <button onclick="closeModal()">Close</button>
              </div>
            </div>

            <!-- JavaScript to control the popup -->
            <script>
              // Function to open the modal
              function openModal() {
                  document.getElementById('modal').style.display = 'flex'; // Display the modal
              }
      
              // Function to close the modal
              function closeModal() {
                  document.getElementById('modal').style.display = 'none'; // Hide the modal
                  window.location.href = "../Site2/SUCCESSFULLY-RESERVED.html";
              }
      
              // Add event listener to the form submission
              document.getElementById('myForm').addEventListener('submit', function(event) {
                  // Prevent the default form submission
                  event.preventDefault();
      
                  // Perform form submission using AJAX (or other method)
                  // For demonstration, simulate a successful form submission
                  setTimeout(function() {
                      openModal(); // Display the modal after a delay (simulating successful submission)
                  }, 1000); // Adjust delay time as needed (e.g., 1000ms = 1 second)
              });
            </script>

            <script>
              // Function to update dropoff options based on selected pickup point
              function updateDropoffOptions() {
                var pickupPoint = $("#pickup").val();
                var dropoffSelect = $("#dropoff");

                // Clear existing options
                dropoffSelect.empty();

                // Define dropoff options based on the selected pickup point
                var dropoffOptions = [];
                if (pickupPoint == "Newnham") {
                  dropoffOptions = ["SIA (Markham)", "York", "King"];
                } else if (pickupPoint == "SIA (Markham)") {
                  dropoffOptions = ["Newnham", "York", "King"];
                } else if (pickupPoint == "York") {
                  dropoffOptions = ["Newnham", "SIA (Markham)", "King"];
                } else if (pickupPoint == "King") {
                  dropoffOptions = ["Newnham", "SIA (Markham)", "York"];
                }

                // Append dropoff options to the dropdown
                $.each(dropoffOptions, function (index, option) {
                  dropoffSelect.append($("<option></option>").attr("value", option).text(option));
                });
              }

              // Call updateDropoffOptions() initially to populate dropoff options based on default pickup point
              updateDropoffOptions();
            </script>
